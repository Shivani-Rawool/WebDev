<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

            <tr>

            <th>Designation</th>

        </tr>
         <tr>

        </tr>
        <tr>

        </tr>
        </tbody>
    </table>
        
    
</body>
</html>
