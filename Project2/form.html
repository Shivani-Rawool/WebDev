<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="post" action="">
        <div> 
            <label for="Username" >Enter your Username: </label>
            <input type="text" name="Username" id="Username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="gender">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe here!!</label>
        </div>
        <div>
            <textarea name="comment" rows="4" cols="50">Please leave your comments here!
            </textarea>
        </div>
        <div>
            <select name="Fruits">
                <option value="Apple">Apple</option>
                <option value="Apple">Banana</option>
                <option value="Apple">Orange</option>
                <option value="Apple">Kivi</option>
            </select>
        </div>
    </form>
</body>
</html>
