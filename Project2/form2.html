<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <label for="Name">Enter your Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter Name here">
        </div>
        <div>
            <label for="City">Enter City Name</label>
            <input type="text" id="City" name="City" placeholder="Enter City here">
        </div>
        <div>
            <label for="pincode">Enter your Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode here">
        </div>
    </form>
</body>
</html>
